<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapp-container">

    <section class="showResult">
        <h3>Your Result</h3>
        <div class="numbercircle">       
            <h1>76</h1> 
          <p>of 100</p>
        </div>
      
      <h2>Great</h2> 
      <p class="scoreDescription">You scored higher than 65% of the people who have taken these tests.</p> 
    </section>
    
    <main>     
        <h3>Summary</h3>
        <div class="reaction">
          <span><img src="./assets/images/icon-reaction.svg" alt="reactionicon"></span>
          <p>Reaction</p>
          <span><b>80</b> / 100</span>
        </div>
      
        <div class="memory">
          <span><img src="./assets/images/icon-memory.svg" alt="memoryicon"></span>
          <p>Memory</p>
          <span><b>92</b> / 100</span>
        </div>
        
        <div class="verbal">
          <span><img src="./assets/images/icon-verbal.svg" alt="verbalicon"></span>
          <p>Verbal</p>
          <span><b>61</b> / 100</span>
        </div>

        <div class="visual">
          <span><img src="./assets/images/icon-visual.svg" alt="visualicon"></span>
          <p>Visual</p>
          <span><b>72</b> / 100</span>
        </div>

        <button>Continue</button>    
    </main>
  </div>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Romana Bezdekova</a>.
  </div>
</body>
</html>
