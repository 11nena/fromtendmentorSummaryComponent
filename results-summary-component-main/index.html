<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapp-container">

    <section class="showResult">
      <h3>Your Result</h3>
      <div class="wrappShowResult">
        <div class="numbercircle">
          <div class="centernumber">
            <h1>76</h1> 
          <p>of 100</p>
          </div>
        </div>
      
      <h2>Great</h2> 
      <p class="scoreDescription">You scored higher than 65% of the people who have taken these tests.</p> 
      </div>      
    </section>
    
    <main>    
      <h3>Summary</h3>
      <div class="summaryWrapper"> 
        <div class="reaction">
          <span><img src="./assets/images/icon-reaction.svg" alt="reactionicon"></span>
          <p> Reaction 
            <span>80 / 100</span>
          </p>
        </div>
      
        <div class="memory">
          <p> Memory
            <span>92 / 100</span>
          </p>
        </div>
        
        <div class="verbal">
          <p> Verbal
            <span>61 / 100</span>
          </p>
        </div>

        <div class="visual">
          <p> Visual
            <span>72 / 100</span>
          </p>
        </div>
      </div>
       
      <button>Continue</button> 
    </main>
  </div>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
